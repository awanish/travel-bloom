<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .hero-content h1{
            padding-top: 50px;
        }
        .contact-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        }

        .contact-form label {
        font-size: 16px;
        font-weight: bold;
        text-align: left;
        }

        .contact-form input,
        .contact-form textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        outline: none;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
        box-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
        }

        .contact-form button {
        padding: 12px;
        font-size: 18px;
        font-weight: bold;
        color: #fff;
        background: #00bfa6;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
        }

        .contact-form button:hover {
        background: #009e87;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="https://media.istockphoto.com/id/1258141375/vector/plane-travel-icon-air-travel-around-the-world-flying-around-the-world-travel-agency-logo.jpg?s=612x612&w=0&k=20&c=QaZk5NDYsdfKd_7iUNAe3CImkcwlzyaibpMuYIteeWY=" alt="TravelBloom Logo">
        <span>TravelBloom</span>
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <div class="search-bar">
        <!-- <input type="text" placeholder="Enter a destination or keyword">
        <button>Search</button> -->
    </div>
</header>

<div class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1>Contact Us</h1>
      <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
        
        <button type="submit">Submit</button>
      </form>
    </div>
</div>

<div class="social-icons">
    <a href="#" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i></a>
    <a href="#" target="_blank" class="twitter"><i class="fab fa-twitter"></i></a>
    <a href="#" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
    <a href="#" target="_blank" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
</div>

</body>
</html>
